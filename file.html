<!DOCTYPE html>
<html>
<head>

    <link rel = "stylesheet" href = "file.css">
</head>
<body>  

<div class="grid-container" id = "dark-mode">

  <button onclick = "info()"><img src = "i.png"></button>
  <text class = "bar">My calculator</text>
  <button><img src = "geer.png"></button>

  <button id = "input-colour-switch"><img src = "lightbulb.png"></button>
  <screen class = "bar" id = "screen"></screen>
  <button onclick = "press('arrow')"><img src = "arrow.png"></button>

  <button><img src = "clock.png"></button>
  <button class = "bar" onclick = "press('C')"><img src = "C.png"></button>
  <button onclick = "press('/')"><img src = "dash.png"></button>

  <button><img src = "n-square.png"></button>
  <button id = "beige-background" onclick = "press('7')">7</button>
  <button id = "beige-background" onclick = "press('8')">8</button>
  <button id = "beige-background" onclick = "press('9')">9</button>
  <button onclick = "press('X')"><img src = "x.png"></button>

  <button><img src = "cloud.png"></button>
  <button id = "beige-background" onclick = "press('4')">4</button>
  <button id = "beige-background" onclick = "press('5')">5</button>
  <button id = "beige-background" onclick = "press('6')">6</button>
  <button onclick = "press('-')"><img src = "-.png"></button>

  <button></button>
  <button id = "beige-background" onclick = "press('1')">1</button>
  <button id = "beige-background" onclick = "press('2')">2</button>
  <button id = "beige-background" onclick = "press('3')">3</button>
  <button onclick = "press('+')">+</button>

  <button></button>
  <button class = "column">+ -</button>
  <button id = "beige-background" onclick = "press('0')">0</button>
  <button id = "beige-background" onclick = "press('.')">.</button>
  <button onclick = "press('=')">=</button>

<script src = "calculator.js"></script>
<script src = "application.js"></script>

</body>
</html>
