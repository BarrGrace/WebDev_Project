<!DOCTYPE html>
<html lang="en">
<head>
    <title>config</title>
    <link rel = "stylesheet" href = "configStyle.css">
    <meta name = 'viewport' content = "width=device-width, initial-scale=1">
</head>
<body style = "background-color: bisque;">
    <form action = "calculator.html" method = "get">
        
    <ul>
        <li id = list>
            <label for="background">Choose a background:</label>
            <br>
            
            <select name="background">
        
                <option value="normal" id = 'NC'>normal</option>
                <option value="red" id = 'R'>red</option>
                <option value="blue" id = 'B'>blue</option>
                <option value="green" id = 'G'>green</option>
                <option value="purple" id = 'P'>purple</option>
                <option value="gray" id = 'Gr'>Gray</option>
            </select>
        </li>
        
        <li id = list>
        <label for="colour">Choose a colour:</label>
        <br>
        
        <select name="colour">
    
            <option value="normal" id = 'NC'>normal</option>
            <option value="red" id = 'R'>red</option>
            <option value="blue" id = 'B'>blue</option>
            <option value="green" id = 'G'>green</option>
            <option value="purple" id = 'P'>purple</option>
            <option value="gray" id = 'Gr'>Gray</option>
        </select>
        </li>
        
        <li id = list>
        <label for="font">Choose a font:</label>
        <select name = "font">
    
            <option value="normal" id = 'NF'>normal</option>
            <option value="italic" id = 'V'>italic</option>
            <option value='Courier New' id = 'CN'>Courier New</option>
            <option value='Georgia' id = 'G'>Georgia</option>
            <option value='Lucida Sans' id = 'Ls'>Lucida Sans</option>
        </select>
        </li>
    
        <li>
            Dark Mode<input type = "radio" name = "Mode" id = "dark-mode" value= "on">
            Light Mode<input type="radio" name = "Mode" id = "light-mode" value = "off" checked>
        </li>
    
        <li>
            <br>
            <center><button type="submit">submit</button></center>
        </li>
        </ul>
    </form>
</body>
</html>
